<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        {% if feature_type == "descriptors" %}
            <p>Descriptors have been computed and saved. <a href="{{ result_path }}" download>Download Here</a></p>
        {% else %}
            <img src="{{ result_path }}" alt="Processed Image">
        {% endif %}
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
