<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIFT Web App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>SIFT Feature Detection</h1>
    </header>

    <main class="container">
        <p class="subtitle">Select a feature and upload images for processing.</p>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="feature_type">Select a Feature:</label>
                <select name="feature_type" id="feature_type" required>
                    <option value="keypoints">Detect Keypoints</option>
                    <option value="descriptors">Compute Descriptors</option>
                    <option value="matching">Match Features (2 Images)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Upload Images:</label>
                <input type="file" name="image" id="image" accept="image/*" multiple required>
            </div>

            <button type="submit" class="btn">Process</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 SIFT Web App. Designed for a seamless experience.</p>
    </footer>
</body>
</html>
